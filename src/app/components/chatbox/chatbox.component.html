<div class="message-log">
    @for(message of chatService.messages(); track message) {
    <app-chat-box-message [message]="message"></app-chat-box-message>
    }
</div>
<span class="message-prompt-container">
    <input type="text" class="message-prompt" placeholder="Type your guess here..." [(ngModel)]="messagePrompt" (keydown.enter)="sendMessage()">
</span>
